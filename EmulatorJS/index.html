<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulatorJS Demo</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <style>
nav {
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    display: block;
    padding: 1em;
    color: #fff;
    text-decoration: none;
    font-family: 'Press Start 2P', cursive;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #444;
}

        
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #fff;
            border-top: 16px solid #ffcc00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body, html {
            height: 100%;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        #box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #input {
            display: none; /* Oculta el input de archivo */
        }

        label {
            padding: 0.6em 1.2em;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border-radius: 0.4em;
            border: 1px solid #2980b9;
            cursor: pointer;
            transition-duration: 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label:hover {
            background-color: #2980b9;
            color: #f1c40f;
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px #fff);
        }

        #top {
            margin: 5px;
            text-align: center;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <nav>
    <ul>
        <li><a href="https://alxund3r777.github.io/portafolio/" target="_blank">Inicio</a></li>
        <li><a href="######" target="_blank">Contacto</a></li>
        <li><a href="https://www.emulatorgames.net/roms/" target="_blank">Juegos</a></li>
    </ul>
</nav>

    <div id="spinner"></div>

    <div id="top">
        <h1>Emulador Popular</h1>
        <img src="https://i.ibb.co/BqbGpLn/pngwing-com.png" alt="Logo" class="logo">
    </div>
    <div id="box">
        <!-- Etiqueta que actúa como botón de carga -->
        <label for="input">Pesca la ROM y chántala aquí, mano!</label>
        <!-- Input de archivo oculto -->
        <input type="file" id="input">
    </div>

    <script>
        let enableDebug = false;
        let enableThreads = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.get('debug') == 1) {
            enableDebug = true;
            console.log("Debug is enabled");
        } else {
            console.log("Debug is disabled");
        }

        if (urlParams.get('threads') == 1) {
            if (window.SharedArrayBuffer) {
                enableThreads = true;
                console.log("Threads are enabled");
            } else {
                console.warn("Threads are disabled as SharedArrayBuffer is not available.");
                console.log("Threads are disabled");
            }
        } else {
            console.log("Threads are disabled");
        }

        const spinner = document.getElementById('spinner');
        const input = document.getElementById('input');

        input.onchange = async () => {
            spinner.style.display = 'block'; // Mostrar el spinner

            const url = input.files[0];
            const parts = input.files[0].name.split(".");

            const core = await (async (ext) => {
                if (["fds", "nes", "unif", "unf"].includes(ext))
                    return "nes";
                if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                    return "snes";
                if (["z64", "n64"].includes(ext))
                    return "n64";
                if (["pce"].includes(ext))
                    return "pce";
                if (["ngp", "ngc"].includes(ext))
                    return "ngp";
                if (["ws", "wsc"].includes(ext))
                    return "ws";
                if (["col", "cv"].includes(ext))
                    return "coleco";
                if (["d64"].includes(ext))
                    return "vice_x64sc";
                if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                    return ext;

                return await new Promise(resolve => {
                    var coreValues = {
                        "Nintendo 64": "n64",
                        "Nintendo Game Boy": "gb",
                        "Nintendo Game Boy Advance": "gba",
                        "Nintendo DS": "nds",
                        "Nintendo Entertainment System": "nes",
                        "Super Nintendo Entertainment System": "snes",
                        "PlayStation": "psx",
                        "Virtual Boy": "vb",
                        "Sega Mega Drive": "segaMD",
                        "Sega Master System": "segaMS",
                        "Sega CD": "segaCD",
                        "Atari Lynx": "lynx",
                        "Sega 32X": "sega32x",
                        "Atari Jaguar": "jaguar",
                        "Sega Game Gear": "segaGG",
                        "Sega Saturn": "segaSaturn",
                        "Atari 7800": "atari7800",
                        "Atari 2600": "atari2600",
                        "NEC TurboGrafx-16/SuperGrafx/PC Engine": "pce",
                        "NEC PC-FX": "pcfx",
                        "SNK NeoGeo Pocket (Color)": "ngp",
                        "Bandai WonderSwan (Color)": "ws",
                        "ColecoVision": "coleco",
                        "Commodore 64": "vice_x64sc",
                        "Commodore 128": "vice_x128",
                        "Commodore VIC20": "vice_xvic",
                        "Commodore Plus/4": "vice_xplus4",
                        "Commodore PET": "vice_xpet"
                    };

                    const cores = Object.keys(coreValues).sort().reduce(
                        (obj, key) => { 
                            obj[key] = coreValues[key]; 
                            return obj;
                        }, 
                        {}
                    );

                    const button = document.createElement("button");
                    const select = document.createElement("select");

                    for (const type in cores) {
                        const option = document.createElement("option");
                        option.value = cores[type];
                        option.textContent = type;
                        select.appendChild(option);
                    }

                    button.onclick = () => resolve(select[select.selectedIndex].value);
                    button.textContent = "Ok";
                    document.body.appendChild(button);

                    select.style.display = 'block';
                    button.style.display = 'block';
                });
            })(parts.pop());

            const div = document.createElement("div");
            const sub = document.createElement("div");
            const script = document.createElement("script");

            sub.id = "game";
            div.id = "display";

            const top = document.getElementById("top");
            top.remove();
            document.getElementById('box').remove();
            div.appendChild(sub);
            document.body.appendChild(div);

            window.EJS_player = "#game";
            window.EJS_gameName = parts.shift();
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = url;
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = enableDebug;
            window.EJS_disableDatabases = true;
            window.EJS_threads = enableThreads;

            script.src = "data/loader.js";
            document.body.appendChild(script);

            script.onload = () => {
                spinner.style.display = 'none';
            };
        };
    </script>
</body>
</html>
