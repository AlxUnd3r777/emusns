<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulatorJS Demo</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <style>
        /* Estilos del Spinner */
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #fff;
            border-top: 16px solid #ffcc00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        #display {
            width: 100%;
            height: 100%;
        }

        #top {
            margin: 5px;
            text-align: center;
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px #fff);
        }

        button, select {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border-radius: 0.4em;
            border: 1px solid #2980b9;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        button:hover, select:hover {
            background-color: #2980b9;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <div id="spinner"></div>

    <div id="top">
        <h1>Emulador Popular</h1>
        <img src="https://i.ibb.co/BqbGpLn/pngwing-com.png" alt="Logo" class="logo">
    </div>
    <div id="box">
        <input type="file" id="input" accept=".nes,.sfc,.smc,.gba,.gb,.nds,.pce">
        <label for="input" style="cursor: pointer; padding: 20px; background-color: #00ff00; color: #800080; border-radius: 8px;">Seleccionar Archivo</label>
        <p>Pesca la ROM y chántala aquí, mano!</p>
    </div>

    <script>
        document.getElementById('input').addEventListener('change', async function() {
            const spinner = document.getElementById('spinner');
            const input = this;
            spinner.style.display = 'block'; // Mostrar spinner

            const file = input.files[0];
            const fileExtension = file.name.split('.').pop().toLowerCase();

            // Mapea extensiones a núcleos
            const coreMap = {
                "fds": "nes",
                "nes": "nes",
                "unif": "nes",
                "unf": "nes",
                "smc": "snes",
                "fig": "snes",
                "sfc": "snes",
                "gd3": "snes",
                "gd7": "snes",
                "dx2": "snes",
                "bsx": "snes",
                "swc": "snes",
                "z64": "n64",
                "n64": "n64",
                "pce": "pce",
                "gba": "gba",
                "gb": "gb",
                "nds": "nds"
            };

            const core = coreMap[fileExtension] || "generic";

            // Crear y cargar el script
            const script = document.createElement('script');
            script.src = "data/loader.js";
            script.onload = () => {
                spinner.style.display = 'none'; // Ocultar spinner
            };

            // Configuración para el emulador
            window.EJS_player = "#game";
            window.EJS_gameName = file.name;
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;

            document.body.appendChild(script);

            // Limpiar el contenedor anterior
            document.getElementById('top').remove();
            document.getElementById('box').remove();

            const div = document.createElement('div');
            div.id = 'display';
            document.body.appendChild(div);
        });
    </script>
</body>
</html>
