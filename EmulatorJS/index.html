<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmulatorJS Demo</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* Retro game font */
            background-color: #000; /* Dark background */
            color: #fff; /* White text */
        }

        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #fff; /* White border */
            border-top: 16px solid #ffcc00; /* Mario's yellow cap */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            z-index: 1000; /* Make sure spinner is on top */
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #top {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 5px;
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px #fff);
        }

        #box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            font-size: 16px;
            background-color: #3498db; /* Mario's blue overalls */
            color: #fff;
            border-radius: 0.4em;
            border: 1px solid #2980b9; /* Darker blue */
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
        }

        select:hover, button:hover {
            background-color: #2980b9; /* Darker blue */
            color: #f1c40f; /* Mario's yellow */
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
