<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emuleitor de la Población</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <style>
        /* Estilos básicos y fuente retro */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive; /* Fuente retro de 8 bits */
        }
        /* Estilo de navegación */
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #0f0;
            padding: 10px 20px;
            background-color: #800080;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #fff;
            box-shadow: 0 0 10px #0f0;
        }
        /* Botón y campo de búsqueda */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #search-box {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: 2px solid #800080;
            background-color: #1a1a1a;
            color: #0f0;
        }
        #load-rom {
            padding: 10px 20px;
            font-size: 16px;
            color: #800080;
            background-color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #load-rom:hover {
            box-shadow: 0 0 10px #0f0;
        }
        #load-rom:active {
            box-shadow: 0 0 20px #0f0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="https://www.retrostic.com/es/roms">Juegos</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Controles para cargar ROM y buscar -->
    <div id="controls">
        <input type="text" id="search-box" placeholder="Buscar ROM...">
        <button id="load-rom">Cargar ROM</button>
    </div>

    <!-- Área del emulador -->
    <div id="display">
        <div id="game"></div>
    </div>

    <script>
        let enableDebug = false;
        let enableThreads = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('debug') == 1) {
            enableDebug = true;
            console.log("Debug is enabled");
        } else {
            console.log("Debug is disabled");
        }

        if (urlParams.get('threads') == 1) {
            if (window.SharedArrayBuffer) {
                enableThreads = true;
                console.log("Threads are enabled");
            } else {
                console.warn("Threads are disabled as SharedArrayBuffer is not available. Threads requires two headers to be set when sending your HTML page. See https://stackoverflow.com/a/68630724");
                console.log("Threads are disabled");
            }
        } else {
            console.log("Threads are disabled");
        }

        // Manejador de clic para cargar la ROM
        document.getElementById('load-rom').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.nes,.smc,.fig,.sfc,.gd3,.gd7,.dx2,.bsx,.swc,.z64,.n64,.pce,.ngp,.ngc,.ws,.wsc,.col,.cv,.d64,.nds,.gba,.gb'; // Extensiones aceptadas
            input.onchange = async () => {
                const url = input.files[0];
                const parts = input.files[0].name.split(".");
                
                const core = await (async (ext) => {
                    // Detección del núcleo a utilizar
                    if (["fds", "nes", "unif", "unf"].includes(ext))
                        return "nes";

                    if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                        return "snes";

                    if (["z64", "n64"].includes(ext))
                        return "n64";

                    if (["pce"].includes(ext))
                        return "pce";

                    if (["ngp", "ngc"].includes(ext))
                        return "ngp";

                    if (["ws", "wsc"].includes(ext))
                        return "ws";

                    if (["col", "cv"].includes(ext))
                        return "coleco";

                    if (["d64"].includes(ext))
                        return "vice_x64sc";

                    if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                        return ext;

                    return "nes"; // Predeterminado
                })(parts.pop());

                // Cargar el juego
                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");

                sub.id = "game";
                div.id = "display";

                document.getElementById('controls').remove();
                div.appendChild(sub);
                document.body.appendChild(div);

                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = url;
                window.EJS_core = core;
                window.EJS_pathtodata = "data/";
                window.EJS_startOnLoaded = true;
                window.EJS_DEBUG_XX = enableDebug;
                window.EJS_disableDatabases = true;
                window.EJS_threads = enableThreads;

                script.src = "data/loader.js";
                script.async = true; // Cargar script de forma asíncrona
                document.body.appendChild(script);
            };
            input.click();
        });
    </script>
</body>
</html>
