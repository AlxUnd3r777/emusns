<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 9999;
            display: none;
        }
        #emulator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game {
            border: 1px solid #000;
            background-color: #fff;
        }
        #search-box {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div>
    <div id="emulator-container">
        <canvas id="game" width="800" height="600"></canvas>
    </div>
    <input type="text" id="search-box" placeholder="Buscar ROM...">
    <button id="load-button">Cargar ROM</button>
    <script>
        const showLoading = () => document.getElementById('loading').style.display = 'flex';
        const hideLoading = () => document.getElementById('loading').style.display = 'none';

        document.getElementById('load-button').addEventListener('click', () => {
            showLoading();
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.nes,.smc,.gb,.gbc,.gba';
            input.onchange = (event) => {
                const file = event.target.files[0];
                const extension = file.name.split('.').pop().toLowerCase();
                const core = {
                    'nes': 'nes',
                    'smc': 'snes',
                    'gb': 'gb',
                    'gbc': 'gbc',
                    'gba': 'gba'
                }[extension];
                const enableDebug = true;
                const enableThreads = true;

                if (!core) {
                    alert('Formato de archivo no soportado.');
                    hideLoading();
                    return;
                }

                const script = document.createElement('script');
                const div = document.createElement('div');
                div.style.width = "800px";
                div.style.height = "600px";
                div.style.position = "relative";
                div.appendChild(document.createElement('canvas'));
                document.getElementById('emulator-container').innerHTML = "";
                document.getElementById('emulator-container').appendChild(div);

                script.src = `https://cdn.jsdelivr.net/npm/@emulator/${core}/dist/${core}.js`;
                script.onload = () => {
                    const game = document.createElement("script");
                    game.src = URL.createObjectURL(new Blob([`
                        const ${core} = new ${core}Engine({
                            canvas: document.querySelector('canvas'),
                            debug: ${enableDebug},
                            threads: ${enableThreads}
                        });
                        ${core}.loadROM('${URL.createObjectURL(file)}');
                    `], { type: 'application/javascript' }));
                    game.onload = () => hideLoading();
                    document.body.appendChild(game);
                };
                document.body.appendChild(script);
            };
            input.click();
        });

        document.getElementById('search-box').addEventListener('input', (event) => {
            console.log(`Buscando ROM: ${event.target.value}`);
        });
    </script>
</body>
</html>
