<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador Poblacional</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: 'Press Start 2P', cursive;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #800080;
            animation: neonGlow 3s infinite alternate;
        }
        @keyframes neonGlow {
            0% { color: #800080; text-shadow: 0 0 5px #800080, 0 0 10px #800080, 0 0 20px #800080; }
            50% { color: #fff; text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; }
            100% { color: #0f0; text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #0f0;
            padding: 10px 20px;
            background-color: #800080;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #fff;
            box-shadow: 0 0 10px #0f0;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #search-box {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: 2px solid #800080;
            background-color: #1a1a1a;
            color: #0f0;
        }
        #load-rom {
            padding: 10px 20px;
            font-size: 16px;
            color: #800080;
            background-color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #load-rom:hover {
            box-shadow: 0 0 10px #0f0;
        }
        #display {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #game {
            width: 100%;
            height: 400px;
            background-color: #000;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #0f0;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            visibility: hidden;
            transition: visibility 0.3s, opacity 0.3s;
        }
        #loading.show {
            visibility: visible;
            opacity: 1;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #search-box {
                width: 150px;
            }
            #load-rom {
                font-size: 14px;
            }
            nav a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div>
    <h1>Emulador Poblacional</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="https://www.retrostic.com/es/roms">Juegos</a>
        <a href="#">Contacto</a>
    </nav>
    <div id="controls">
        <input type="text" id="search-box" placeholder="Buscar ROM...">
        <button id="load-rom">Cargar ROM</button>
    </div>
    <div id="display">
        <div id="game"></div>
    </div>
    <script>
        let enableDebug = false;
        let enableThreads = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('debug') == 1) {
            enableDebug = true;
            console.log("Debug is enabled");
        } else {
            console.log("Debug is disabled");
        }
        if (urlParams.get('threads') == 1) {
            if (window.SharedArrayBuffer) {
                enableThreads = true;
                console.log("Threads are enabled");
            } else {
                console.warn("Threads are disabled as SharedArrayBuffer is not available.");
            }
        } else {
            console.log("Threads are disabled");
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        document.getElementById('load-rom').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.nes,.smc,.fig,.sfc,.gd3,.gd7,.dx2,.bsx,.swc,.z64,.n64,.pce,.ngp,.ngc,.ws,.wsc,.col,.cv,.d64,.nds,.gba,.gb';
            input.onchange = async () => {
                showLoading();
                const url = input.files[0];
                const parts = input.files[0].name.split(".");
                const core = await (async (ext) => {
                    if (["fds", "nes", "unif", "unf"].includes(ext)) return "nes";
                    if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext)) return "snes";
                    if (["z64", "n64"].includes(ext)) return "n64";
                    if (["pce"].includes(ext)) return "pce";
                    if (["ngp", "ngc"].includes(ext)) return "ngp";
                    if (["ws", "wsc"].includes(ext)) return "ws";
                    if (["col", "cv"].includes(ext)) return "coleco";
                    if (["d64"].includes(ext)) return "vice_x64sc";
                    if (["nds", "gba", "gb", "z64", "n64"].includes(ext)) return ext;
                    return "nes";
                })(parts.pop());

                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");
                div.id = "game-container";
                sub.id = "game";
                div.style.width = "100%";
                div.style.height = "400px";
                div.style.display = "flex";
                div.style.justifyContent = "center";
                div.style.backgroundColor = "#000";
                document.getElementById('display').appendChild(div);
                div.appendChild(sub);

                script.src = `https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS/dist/Embed.js`;
                script.onload = async () => {
                    const emu = new EJS(emulator => {
                        emulator.addEventListener('loaded', () => {
                            hideLoading();
                        });
                    });
                    emu.openFile({
                        url: URL.createObjectURL(url),
                        type: core,
                        core: core
                    }, "game");
                };
                document.body.appendChild(script);
            };
            input.click();
        });
    </script>
</body>
</html>
