<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Selección de Archivo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }

        /* Contenedor del Botón de Selección de Archivo */
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        /* Estilos del Botón */
        .file-button {
            position: relative;
            display: inline-block;
        }

        .file-button input[type="file"] {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .file-button .button {
            padding: 8px 16px;
            background-color: #800080; /* Morado */
            color: #00ff00; /* Verde brillante */
            border: 2px solid #00ff00; /* Borde verde brillante */
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .file-button .button:hover {
            background-color: #9932cc; /* Morado más claro */
            color: #fff; /* Blanco */
        }
    </style>
</head>
<body>
    <div id="container" class="file-button">
        <input type="file" id="input" accept=".nes,.sfc,.smc,.gba,.gb,.nds,.pce">
        <button class="button">Seleccionar Archivo</button>
    </div>

    <script>
        const input = document.getElementById('input');
        const button = document.querySelector('.file-button .button');

        button.onclick = () => {
            input.click(); // Simula el clic en el input de archivo
        };

        input.onchange = () => {
            // Aquí puedes manejar el archivo seleccionado si es necesario
            console.log("Archivo seleccionado:", input.files[0]?.name);
        };
    </script>
</body>
</html>
