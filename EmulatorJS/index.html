<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulatorJS Demo</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive; /* Fuente retro de 8 bits */
        }

        body {
            overflow: hidden;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition-duration: 0.2s;
            overflow: hidden;
            font-weight: bold;
            font-size: 20px;
            margin: 5px;
        }

        #box:hover, #box[drag] {
            border-color: #38f;
            color: #ddd;
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        #display {
            width: 100%;
            height: 100%;
        }

        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s;
        }

        select:hover, button:hover {
            background-color: #666;
            color: #ddd;
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px white);
        }

        #top {
            margin: 5px;
            text-align: center;
        }

        #loading {
            display: none; /* Ocultar por defecto */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="top">
        <h1>EmulatorJS Demo</h1>
        <img src="docs/Logo-light.png" alt="Logo" class="logo">
    </div>
    <div id="box">
        <input type="file" id="input">
        Drag ROM file or click here
    </div>

    <div id="loading">Cargando...</div>

    <script>
        const input = document.getElementById('input');
        const box = document.getElementById('box');
        const loadingOverlay = document.getElementById('loading');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        input.onchange = async () => {
            const file = input.files[0];
            const parts = file.name.split(".");
            const ext = parts.pop();

            showLoading();

            const core = await (async (ext) => {
                const coreMap = {
                    "fds": "nes",
                    "nes": "nes",
                    "unif": "nes",
                    "unf": "nes",
                    "smc": "snes",
                    "fig": "snes",
                    "sfc": "snes",
                    "gd3": "snes",
                    "gd7": "snes",
                    "dx2": "snes",
                    "bsx": "snes",
                    "swc": "snes",
                    "z64": "n64",
                    "n64": "n64",
                    "pce": "pce",
                    "ngp": "ngp",
                    "ngc": "ngp",
                    "ws": "ws",
                    "wsc": "ws",
                    "col": "coleco",
                    "cv": "coleco",
                    "d64": "vice_x64sc",
                    "nds": "nds",
                    "gba": "gba",
                    "gb": "gb",
                    "n64": "n64"
                };

                return coreMap[ext] || "nes";
            })(ext);

            const div = document.createElement("div");
            const sub = document.createElement("div");
            const script = document.createElement("script");

            sub.id = "game";
            div.id = "display";

            const top = document.getElementById("top");
            top.remove();
            box.remove();
            div.appendChild(sub);
            document.body.appendChild(div);

            window.EJS_player = "#game";
            window.EJS_gameName = parts.shift();
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = false; // Disable debug for production
            window.EJS_disableDatabases = true;
            window.EJS_threads = false; // Disable threads for simplicity

            script.src = "data/loader.js";
            script.onload = () => hideLoading();
            document.body.appendChild(script);
        }

        box.ondragover = () => box.setAttribute("drag", true);
        box.ondragleave = () => box.removeAttribute("drag");
        box.ondrop = (event) => {
            event.preventDefault();
            input.files = event.dataTransfer.files;
            input.onchange();
        };
    </script>
</body>
</html>
