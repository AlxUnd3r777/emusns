<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador Poblacional</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive; /* Fuente retro de 8 bits */
        }

        #nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #222;
        }

        #nav a {
            text-decoration: none;
            color: #0f0; /* Neón verde */
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #nav a:hover {
            background-color: #f0f; /* Neón morado */
            color: #fff;
        }

        #title {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { color: #0f0; }
            50% { color: #fff; }
            100% { color: #f0f; }
        }

        #box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            margin: 20px auto;
            padding: 20px;
            max-width: 80%;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
        }

        #load-rom-btn {
            padding: 15px 30px;
            background-color: #0f0;
            color: #f0f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            font-size: 1em;
        }

        #load-rom-btn:hover {
            box-shadow: 0 0 20px #0f0, 0 0 30px #f0f;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin: 0 auto;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="#">Inicio</a>
        <a href="https://www.retrostic.com/es/roms">Juegos</a>
        <a href="#">Contacto</a>
    </div>

    <h1 id="title">Emulador Poblacional</h1>

    <div id="box">
        <button id="load-rom-btn">Cargar ROM</button>
    </div>

    <div id="loading">Cargando...</div>

    <div id="game-container"></div>

    <script>
        const loadRomBtn = document.getElementById('load-rom-btn');
        const loadingOverlay = document.getElementById('loading');
        const gameContainer = document.getElementById('game-container');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        loadRomBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.nes,.smc,.gba,.gb,.n64'; // formatos de ROM permitidos
            input.onchange = async () => {
                const file = input.files[0];
                const ext = file.name.split('.').pop();
                const core = determineCore(ext);

                showLoading();

                // Crear y cargar el script de EmulatorJS
                const script = document.createElement('script');
                script.src = `https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS/dist/Embed.js`;
                script.async = true;
                script.onload = () => {
                    const emu = new EJS(emulator => {
                        emulator.addEventListener('loaded', hideLoading);
                    });

                    emu.openFile({
                        url: URL.createObjectURL(file),
                        type: core,
                        core: core
                    }, "game");
                };
                
                gameContainer.innerHTML = '';
                gameContainer.appendChild(script);
            };
            input.click();
        });

        function determineCore(ext) {
            switch (ext) {
                case 'nes': return 'nes';
                case 'smc': return 'snes';
                case 'gba': return 'gba';
                case 'gb': return 'gb';
                case 'n64': return 'n64';
                default: return 'nes'; // Valor por defecto
            }
        }
    </script>
</body>
</html>
