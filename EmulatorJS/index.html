<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulatorJS Demo</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <style>
        /* Spinner de Carga */
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #fff;
            border-top: 16px solid #ffcc00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos Generales */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        /* Contenedor del Botón de Selección de Archivo */
        #box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 80vh;
        }

        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        label {
            cursor: pointer;
            padding: 20px;
            background-color: #00ff00; /* Verde brillante */
            color: #800080; /* Morado */
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        label:hover {
            background-color: #00cc00; /* Verde más oscuro */
            transform: scale(1.05);
        }

        /* Botón Morado */
        #button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            padding: 15px 30px;
            background-color: #800080; /* Morado */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #9932cc; /* Morado más claro */
            transform: scale(1.05);
        }

        /* Título Parpadeante */
        h1 {
            animation: flicker 1.5s infinite;
            font-size: 3em;
        }

        @keyframes flicker {
            0% { color: #39ff14; } /* Neo verde fluorescente */
            50% { color: #ff0000; } /* Rojo escarlata */
            100% { color: #39ff14; }
        }

        /* Logo */
        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px #fff);
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <!-- Spinner de Carga -->
    <div id="spinner"></div>

    <!-- Contenido Principal -->
    <div id="top">
        <h1>Emulador Popular</h1>
        <img src="https://i.ibb.co/BqbGpLn/pngwing-com.png" alt="Logo" class="logo">
    </div>

    <!-- Contenedor para el Archivo -->
    <div id="box">
        <input type="file" id="input" accept=".nes,.sfc,.smc,.gba,.gb,.nds,.pce">
        <label for="input">Seleccionar Archivo</label>
    </div>

    <!-- Contenedor para el Botón -->
    <div id="button-container">
        <button class="button">Botón Morado</button>
    </div>

    <script>
        let enableDebug = false;
        let enableThreads = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('debug') == 1) {
            enableDebug = true;
            console.log("Debug is enabled");
        } else {
            console.log("Debug is disabled");
        }

        if (urlParams.get('threads') == 1) {
            if (window.SharedArrayBuffer) {
                enableThreads = true;
                console.log("Threads are enabled");
            } else {
                console.warn("Threads are disabled as SharedArrayBuffer is not available.");
                console.log("Threads are disabled");
            }
        } else {
            console.log("Threads are disabled");
        }

        const spinner = document.getElementById('spinner');
        const input = document.getElementById('input');
        const box = document.getElementById('box');

        input.onchange = async () => {
            spinner.style.display = 'block'; // Mostrar el spinner

            const url = input.files[0];
            const parts = input.files[0].name.split(".");

            const core = await (async (ext) => {
                // Determinar el tipo de núcleo según la extensión del archivo
                if (["fds", "nes", "unif", "unf"].includes(ext))
                    return "nes";

                if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                    return "snes";

                if (["z64", "n64"].includes(ext))
                    return "n64";

                if (["pce"].includes(ext))
                    return "pce";

                if (["ngp", "ngc"].includes(ext))
                    return "ngp";

                if (["ws", "wsc"].includes(ext))
                    return "ws";

                if (["col", "cv"].includes(ext))
                    return "coleco";

                if (["d64"].includes(ext))
                    return "vice_x64sc";

                if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                    return ext;

                return await new Promise(resolve => {
                    var coreValues = {
                        "Nintendo 64": "n64",
                        "Nintendo Game Boy": "gb",
                        "Nintendo Game Boy Advance": "gba",
                        "Nintendo DS": "nds",
                        "Nintendo Entertainment System": "nes",
                        "Super Nintendo Entertainment System": "snes",
                        "PlayStation": "psx",
                        "Virtual Boy": "vb",
                        "Sega Mega Drive": "segaMD",
                        "Sega Master System": "segaMS",
                        "Sega CD": "segaCD",
                        "Atari Lynx": "lynx",
                        "Sega 32X": "sega32x",
                        "Atari Jaguar": "jaguar",
                        "Sega Game Gear": "segaGG",
                        "Sega Saturn": "segaSaturn",
                        "Atari 7800": "atari7800",
                        "Atari 2600": "atari2600",
                        "NEC TurboGrafx-16/SuperGrafx/PC Engine": "pce",
                        "NEC PC-FX": "pcfx",
                        "SNK NeoGeo Pocket (Color)": "ngp",
                        "Bandai WonderSwan (Color)": "ws",
                        "ColecoVision": "coleco",
                        "Commodore 64": "vice_x64sc",
                        "Commodore 128": "vice_x128",
                        "Commodore VIC20": "vice_xvic",
                        "Commodore Plus/4": "vice_xplus4",
                        "Commodore PET": "vice_xpet"
                    };

                    const cores = Object.keys(coreValues).sort().reduce(
                        (obj, key) => { 
                            obj[key] = coreValues[key]; 
                            return obj;
                        }, 
                        {}
                    );

                    const button = document.createElement("button");
                    const select = document.createElement("select");

                    for (const type in cores) {
                        const option = document.createElement("option");
                        option.value = cores[type];
                        option.textContent = type;
                        select.appendChild(option);
                    }

                    button.onclick = () => resolve(select[select.selectedIndex].value);
                    button.textContent = "Ok";
                    document.body.appendChild(button);

                    select.style.display = 'block';
                    button.style.display = 'block';
                });
            })(parts.pop());

            const div = document.createElement("div");
            const sub = document.createElement("div");
            const script = document.createElement("script");

            sub.id = "game";
            div.id = "display";

            const top = document.getElementById("top");
            top.appendChild(div);

            if (enableThreads) {
                script.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@master/dist/threads.min.js";
                document.head.appendChild(script);
                script.onload = async () => {
                    const worker = new Worker("https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@master/dist/threads.js");

                    worker.onmessage = (e) => {
                        const data = e.data;
                        if (data.type === "loaded") {
                            worker.postMessage({ type: "load", url, core });
                        } else if (data.type === "error") {
                            console.error(data.error);
                        } else if (data.type === "ready") {
                            spinner.style.display = 'none'; // Ocultar el spinner
                        }
                    };

                    worker.postMessage({ type: "init", core });
                };
            } else {
                script.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@master/dist/emulator.min.js";
                document.head.appendChild(script);
                script.onload = async () => {
                    const emulator = await Emulator.load(url, core);
                    emulator.run();

                    emulator.on("loaded", () => {
                        spinner.style.display = 'none'; // Ocultar el spinner
                    });

                    emulator.on("error", (e) => {
                        console.error(e);
                        spinner.style.display = 'none'; // Ocultar el spinner
                    });
                };
            }
        };
    </script>
</body>
</html>
