<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS Demo</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #3498db; /* Color de fondo de la barra de navegación */
            padding: 10px; /* Espaciado interno */
            display: flex; /* Usar flexbox para alinear los elementos */
            justify-content: center; /* Centrar el contenido horizontalmente */
            position: fixed; /* Fijar la barra en la parte superior */
            top: 0;
            left: 0;
            width: 100%; /* Ancho completo de la pantalla */
            z-index: 1000; /* Asegurar que la barra esté por encima de otros elementos */
        }

        /* Estilos para el botón de carga */
        #file-button {
            background-color: #fff; /* Color de fondo del botón */
            color: #3498db; /* Color del texto del botón */
            border: 1px solid #2980b9; /* Borde del botón */
            border-radius: 0.4em; /* Bordes redondeados */
            padding: 0.5em 1em; /* Espaciado interno */
            font-family: 'Press Start 2P', cursive; /* Fuente retro */
            font-weight: bold; /* Negrita */
            font-size: 16px; /* Tamaño de fuente */
            cursor: pointer; /* Mostrar cursor de mano */
            transition-duration: 0.2s; /* Transición para el hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra del botón */
        }

        /* Efecto hover para el botón */
        #file-button:hover {
            background-color: #2980b9; /* Color de fondo en hover */
            color: #fff; /* Color del texto en hover */
        }

        /* Estilos para el input de archivo, ocultar el control de archivo */
        #input {
            display: none; /* Ocultar el control de archivo */
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <label for="input" id="file-button">Cargar Juego</label>
        <input type="file" id="input" accept=".nes,.sfc,.smc,.gba,.gb,.nds,.pce">
    </div>

    <!-- Contenido de la página -->
    <div id="content" style="margin-top: 60px; text-align: center;">
        <h1>Bienvenido al Emulador</h1>
        <p>Selecciona un archivo para cargar.</p>
    </div>
</body>
</html>
